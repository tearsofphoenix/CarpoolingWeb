<ion-view title="朋友">
  <ion-content class="has-header">
	<div>
	  <label class="item item-input">
	  	<span class="input-label">起点</span>
	  	<input type="text" ng-model="radar.start" placeholder=" ">
	  </label>
	  <button class="button icon ion-arrow-swap"></button>
	  <label class="item item-input">
	  	<span class="input-label">终点</span>
	  	<input type="text" ng-model="radar.end" placeholder=" ">
	  </label>
	</div>
			
	
	<button class="button button-full button-positive" ng-click="searchPath(radar)">
	   搜索
	</button>

  </ion-content>
</ion-view>
