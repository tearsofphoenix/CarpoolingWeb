<ion-view title="发布路线">
  <ion-content class="has-header padding">
	<div class="list">
	  <label class="item item-input">
	  	<span class="input-label">出发</span>
	  	<input type="text" placeholder="请填写出发地点">
	  	</label>
	  <label class="item item-input">
	  	<span class="input-label">到达</span>
	  	<input type="text" placeholder="到达地点">
	  </label>
	
	  <a class="item item-icon-left item-select">
	    <i class="icon ion-calendar"></i>
	    出发日期
		<select>
	      <option>Blue</option>
	      <option selected>Green</option>
	      <option>Red</option>
  		</select>
	  </a>
	
	  <a class="item item-icon-left">
	    <i class="icon ion-flag"></i>
	    集合地点
	    <span class="item-note">
	       
	    </span>
	  </a>
	
	  <a class="item item-icon-left item-icon-right">
	    <i class="icon ion-clock"></i>
	    集合时间
	    <span class="item-note">
	       
	    </span>
	    <i class="icon ion-ios7-arrow-down"></i>
	  </a>

	  <a class="item item-icon-left">
	    <i class="icon ion-person"></i>
	    姓名
	    <span class="item-note">
	       
	    </span>
	  </a>

	  <a class="item item-icon-left">
	    <i class="icon ion-ios7-telephone"></i>
	    电话
	    <span class="item-note">
	       
	    </span>
	  </a>

	  <a class="item item-icon-left item-icon-right">
	    <i class="icon ion-person-add"></i>
	    增加拼友
	    <span class="item-note">
	       
	    </span>
	    <i class="icon ion-plus-circled"></i>
	  </a>
	  		  	  
	  <label class="item item-input item-stacked-label item-icon-left">
	  	<span class="input-label">备注</span>
	  	<input type="text" placeholder=" ">
	  </label>
	</div>
	
	<button class="button button-full button-positive">
	   发布
	</button>

  </ion-content>
</ion-view>
